<html>
	<head>
		<title>Recepticon</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 align="center">Welcome to the Recepticon</h1>
			<br />
			<h2 align="center"><img src="static/recepticon.png" alt="Recepticon Logo"></h2>
			<br />
			<div align="center">
				<form action = "http://localhost:5000/results" method = "POST" 
					enctype = "multipart/form-data">
					<h3 align="center">Optimize By</h3>
						<input type="radio" name="user_options" value="1" /> Budget
						<input type="radio" name="user_options" value="2" /> Nutrition 
						<input type="radio" name="user_options" value="3" /> Personal Taste
						<input type="radio" name="user_options" value="4" /> Cooking Time
					<br />

					<h3 align="center">Other Selections</h3>
						<input type="text" name="city" list="cityname">
						<datalist id="cityname">
							<option value="Boston">
							<option value="Cambridge">
						</datalist>
					<br />

					<h3 align="center">Upload List</h3>	
						<input type = "file" name = "file" />
						<input type = "submit"/>
				</form>
			</div>
		</div>
      
	</body>
</html>
